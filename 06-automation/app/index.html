<!DOCTYPE html>
<html>
  <head>
    <title>List of Heroes - 06: Automation</title>
    <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="heroes">
    <h1>List of Heroes</h1>
    <p>
      The following is a complete selection of <i>all known heroes</i> and their superpowers:
    </p>
    <table class="herotable" cellspacing="0" ng-controller="herotable as vm">
      <thead>
        <th>Hero</th>
        <th>Power</th>
      </thead>
      <tr ng-repeat="hero in vm.heroes">
        <td>
          {{ hero.name }}
        </td>
        <td>
          {{ hero.power }}
        </td>
      </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" type="text/javascript"></script>
    <script src="assets/scripts/script.js" type="text/javascript"></script>
  </body>
</html>
